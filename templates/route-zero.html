<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Page Title -->
        <title>Sign Up Page</title>
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/assets/img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/assets/img/favicons/favicon-16x16.png">
        <link rel="manifest" href="../static/assets/img/favicons/site.webmanifest">
        <link rel="mask-icon" href="../static/assets/img/favicons/safari-pinned-tab.svg" color="#f23838">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Vendor Stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,700%7CRoboto:300,400,700" rel="stylesheet">
        <link href="../static/assets/vendor/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
        <!-- Theme Stylesheets -->
        <link href="../static/assets/css/theme.css" rel="stylesheet">
    </head>
    <body>
        <!-- Preloader -->
        <div class="preloader">
            <div class="spinner">
                <div class="circles"></div>
            </div>
        </div>
        <!-- End of Preloader -->
        <!-- Header -->
        <header class="spyre-navbar navbar navbar-expand-lg fixed-top" style="background: none;">
            <!-- <div class="container">
                <a class="navbar-brand mr-lg-5 mr-xl-7" href="../static/pages/index.html">
                    <img src="../static/assets/img/logo.svg" class="d-none d-lg-block" alt="Spyre" width="183" />
                    <img src="../static/assets/img/logo.svg" class="d-block d-lg-none" alt="Spyre" width="150" />
                </a> -->
            </div>
        </header>
        <!-- End of Header -->
        <!-- Main Content -->
        <main class="main minh-100vh">
            <!-- Section -->
            <section class="py-0">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6 order-lg-2">
                            <div class="row minh-100vh h-100 align-items-center">
                                <form action="/route-zero" class="col px-lg-6 px-xl-8 px-xxl-11 py-9 py-lg-4" method="POST">
                                    <h1>Please sign up</h1>
                                    <h5 class="mb-5 text-700">Build your Future Self</h5>
                                    <div class="form-group mb-4">
                                            <input type="text" name="Full Name" class="form-control form-control-lg" id="fullname" placeholder="John Smith">
                                        </div>
                                    <div class="form-group mb-4">
                                        <input type="email" name="Email" class="form-control form-control-lg" id="email" placeholder="Email address">
                                    </div>
                                    <div class="form-group mb-4">
                                        <input type="password" name="Password" class="form-control form-control-lg" id="password" placeholder="Password">
                                    </div>
                                    <!-- <div class="form-group mb-4">
                                        <input type="password" class="form-control form-control-lg" id="password-again" placeholder="Confirm Password">
                                    </div> -->
                                    <button type="submit" class="btn btn-lg btn-secondary btn-block mb-4">Sign Up</button>
                                    <p class="text-center text-600">Already have account? <a href="../static/pages/sign-in.html">Sign In</a></p>
                                    <div class="mt-5 pt-5 border-top-centered-30 border-top-centered-faded">
                                        <div class="row">
                                            <div class="col-6">
                                                <button type="button" class="btn btn-facebook btn-block"><i class="zmdi zmdi-facebook"></i><span class="d-none d-lg-inline ml-3">Facebook</span></button>
                                            </div>
                                            <div class="col-6">
                                                <button type="button" class="btn btn-twitter btn-block"><i class="zmdi zmdi-twitter"></i><span class="d-none d-lg-inline ml-3">Twitter</span></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 order-lg-1 px-0 py-9">
                            <div class="bg-container overlay overlay-10" style="background-image: url(../static/assets/img/img-04.jpg)"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End of Section -->
        </main>
        <!-- End of Main Content -->
        <!-- Core Javascripts -->
        <script src="../static/assets/vendor/jquery/dist/jquery.min.js"></script>
        <script src="../static/assets/vendor/popper.js/dist/umd/popper.min.js"></script>
        <script src="../static/assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Theme Javascripts -->
        <script src="../static/assets/js/theme.js"></script>
    </body>
</html>
